{% extends "base.html" %}

{% block content %}

<div class="row">
    <h3 class="col s9">Nomination Letter for PCB Download</h3>
    <p class="col s9">Input your project and vendor ID.</p>
</div>

<div class="row">
    <form class="col s9" action="/nl_pcb" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input name="project" id="project" type="text" class="validate">
                <label for="project">Project ID</label>
            </div>
            <div class="input-field col s6">
                <input name="vendor" id="vendor" type="text" class="validate">
                <label for="vendor">Vendor ID</label>
            </div>
        </div>
        <div class="row">
            <div class="col s9">
            <button class="btn waves-effect waves-light" type="submit" name="action">Select Parts
            </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
