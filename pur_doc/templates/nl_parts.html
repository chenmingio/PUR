{% extends "base.html" %}

{% block content %}


<div class="row">
    <h3>Nomination Letter Download</h3>
</div>


<div class="row">
    <form class="col s9" action="/nl/parts" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input id="project" type="text" name="project" value="{{ project }}" readonly>
                <label for="project">Your Project</label>
            </div>
            <div class="input-field col s6">
                <input id="supplier" type="text" name="vendor" value="{{ vendor }}" readonly>
                <label for="vendor">Your Supplier</label>
            </div>
        </div>
        <div class="row">
            <div class="col s9">
                <p>Selection your parts. Hold CTRL key for multi selection.</p>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <select multiple class="browser-default" name="parts" style="width:100%; height:8em">
                    <option value="all">select all</option>
                    {% for part in part_list %}
                    <option value="{{ part }}">{{ part }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col s9">
                <button class="btn waves-effect waves-light col s3" type="submit" name="action">Download
                </button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
