<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>GE Sourcing File Download</h1>

    <div>
        <form action="/sb/parts" method="POST">
            <div>
                <label for="project">Project</label>
                <input type="text" name="project" value="{{ project }}" readonly>

            </div>

            <br>
    <p>Select parts you need. Hold Control key for multi selection.</p>
    <p>Normally it takes 2 mins to start download...</p>
            <br>
            <div>
                <select multiple size="6" name="parts">
                    <option value="all">select all</option>
                    % for part in part_list:
                    <option value="{{ part }}">{{ part }}</option>
                    % end
                </select>
            </div>

            <input value="download" type="submit" />
        </form>

    </div>
</body>

</html>
