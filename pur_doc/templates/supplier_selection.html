{% extends "base.html" %}

{% block content %}

<div class="row">
    <h3 class="col s9">Risk Evaluation Download</h3>
</div>

<div class="row">
    <form class="col s9" action="/ss" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input name="project" id="project" type="text" class="validate">
                <label for="project">Project ID</label>
            </div>
        </div>
        <div class="row">
            <div class="col s9">
            <button class="btn waves-effect waves-light" type="submit" name="action">Download
            </button>
            </div>
        </div>

    </form>
</div>

{% endblock %}
